
<!DOCTYPE html>
<html>
<head>

</head>
<body>

      <input type="number" id="dx" class="form-control"/>

      <input type="button" id="set" value="Set" class="btn btn-success"/>

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="svg-sence" id="center-point" style="width: 1000px; height:600px;"></div>
    </div>
  </div>
</div>

<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
